<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- REPLACE THIS WITH YOUR PROJECT NAME. EXAMPLE - Category tabs -->
    <title>Sriram Shopping Cart</title>

</head>

<body>
    <div class="container">
        <div class="product-grid">
            <div class="product-image">
                <img id="main-image" src="" alt="Product Image">
            </div>
            <div class="thumbnails">
                <!-- Thumbnail images will be appended here using JavaScript -->
            </div>
            <div class="product-details">
                <h2 class="product-title" id="product-title"></h2>
                <p class="price" id="product-price"></p>
                <p class="compare-price" id="compare-price"></p>
                <p class="percent-off" id="percent-off"></p>
                <div class="variant-selectors">
                    <div class="color-select-container">
                        <label for="color-select">Color:</label>
                        <div id="color-select" class="color-select"></div>
                    </div>
                    <div class="size-select-container">
                        <label for="size-select">Size:</label>
                        <div id="size-select" class="size-select"></div>
                    </div>
                </div>
                <div class="quantity-selector">
                    <label for="quantity">Quantity:</label>
                    <div class="quantity-controls">
                        <button id="decrement-quantity" onclick="decrementQuantity()">-</button>
                        <input type="number" id="quantity" value="1" min="1">
                        <button id="increment-quantity" onclick="incrementQuantity()">+</button>
                    </div>
                </div>
                <button id="add-to-cart-button" class="add-to-cart" onclick="addToCart()">Add to Cart</button>
                <p id="cart-message" class="cart-message"></p>
                <p class="description" id="product-description"></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    </body>
           
</html>
